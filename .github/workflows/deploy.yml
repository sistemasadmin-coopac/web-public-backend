name: 🚀 Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  # Todo en la MISMA región para latencia baja
  PROJECT_ID: coopac-elsalvador-backend
  PROJECT_NUMBER: 312882262715
  REGION: us-central1                # ⇦ Cloud Run
  GAR_LOCATION: us-central1          # ⇦ Artifact Registry
  GAR_NAME: containers
  IMAGE_NAME: web-public-backend
  SERVICE: web-public-backend-prod
  SPRING_PROFILES_ACTIVE: prod
  GCS_PROJECT_ID: coopac-elsalvador-backend

  # Cloud SQL (en us-central1)
  CLOUD_SQL_INSTANCE: coopac-elsalvador-backend:us-central1:coopac-elsalvador-web-public-db
  DB_NAME: web-public-coopac-db

jobs:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 🔨 BUILD
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  build:
    name: 🔨 Build Application
    runs-on: ubuntu-latest
    outputs:
      short-sha: ${{ steps.shortsha.outputs.sha }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: 🔧 Make gradlew executable
        run: chmod +x ./gradlew

      - name: 🏷️ Generate short SHA
        id: shortsha
        run: echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: 🔨 Build with Gradle
        run: ./gradlew clean build -x test

      - name: 📦 Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 🐳 BUILD & PUSH IMAGE
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  docker:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs/

      - name: 🔐 Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 🐳 Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: 🏗️ Build & Push
        run: |
          IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}"
          echo "Building: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 🚀 DEPLOY
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  deploy:
    name: 🚀 Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: 🔐 Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 🚀 Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          service: ${{ env.SERVICE }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}
          env_vars: |
            SPRING_PROFILES_ACTIVE=${{ env.SPRING_PROFILES_ACTIVE }}
            GCS_PROJECT_ID=${{ env.GCS_PROJECT_ID }}
            SPRING_DATASOURCE_URL=jdbc:postgresql:///${{ env.DB_NAME }}?cloudSqlInstance=${{ env.CLOUD_SQL_INSTANCE }}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&sslmode=disable
            JAVA_TOOL_OPTIONS=-Xmx768m -XX:+UseZGC -XX:+UnlockExperimentalVMOptions
          secrets: |
            SPRING_DATASOURCE_USERNAME=DB_USERNAME:latest
            SPRING_DATASOURCE_PASSWORD=DB_PASSWORD:latest
            GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest
          # Config Cloud Run (latencia baja + costo contenido)
          flags: |
            --region=${{ env.REGION }}
            --memory=1Gi
            --cpu=1
            --concurrency=120
            --execution-environment=gen2
            --timeout=300
            --min-instances=0
            --max-instances=1
            --port=8080
            --add-cloudsql-instances=${{ env.CLOUD_SQL_INSTANCE }}

      - name: ✅ Deployment Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Deployment completed successfully!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "🌍 Service URL: ${{ steps.deploy.outputs.url }}"
          echo "📦 Image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}"
          echo "🏷️ Commit: ${{ github.sha }}"
          echo "👤 Author: ${{ github.actor }}"
          echo "📝 Message: ${{ github.event.head_commit.message }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
