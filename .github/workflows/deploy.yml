name: ğŸš€ Deploy to Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: coopac-elsalvador-backend
  PROJECT_NUMBER: 312882262715
  GAR_LOCATION: southamerica-west1
  GAR_NAME: containers
  IMAGE_NAME: web-public-backend
  SERVICE: web-public-backend-prod
  REGION: southamerica-west1
  SPRING_PROFILES_ACTIVE: prod
  GCS_PROJECT_ID: coopac-elsalvador-backend
  CLOUD_SQL_INSTANCE: coopac-elsalvador-backend:us-central1:coopac-elsalvador-web-public-db

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ”¨ BUILD APPLICATION
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  build:
    name: ğŸ”¨ Build Application
    runs-on: ubuntu-latest

    outputs:
      short-sha: ${{ steps.shortsha.outputs.sha }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x ./gradlew

      - name: ğŸ·ï¸ Generate short SHA
        id: shortsha
        run: echo "sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: ğŸ”¨ Build with Gradle
        run: ./gradlew clean build -x test

      - name: ğŸ“Š Display build info
        run: |
          echo "âœ… Build completed successfully"
          echo "ğŸ“¦ Artifact: cac-elsavaldor-backend-1.0.0.jar"
          echo "ğŸ·ï¸ Short SHA: ${{ steps.shortsha.outputs.sha }}"
          ls -lh build/libs/*.jar

      - name: ğŸ“¦ Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸ³ BUILD & PUSH DOCKER IMAGE
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: build/libs/

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ³ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: ğŸ—ï¸ Build Docker image
        run: |
          IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}"
          echo "ğŸ—ï¸ Building image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "âœ… Image built successfully"

      - name: ğŸ“¤ Push to Artifact Registry
        run: |
          IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}"
          echo "ğŸ“¤ Pushing image: $IMAGE"
          docker push "$IMAGE"
          echo "âœ… Image pushed to registry"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # ğŸš€ DEPLOY TO CLOUD RUN
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  deploy:
    name: ğŸš€ Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build, docker]

    steps:
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-runner@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸš€ Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          region: ${{ env.REGION }}
          service: ${{ env.SERVICE }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}
          env_vars: |
            SPRING_PROFILES_ACTIVE=${{ env.SPRING_PROFILES_ACTIVE }}
            GCS_PROJECT_ID=${{ env.GCS_PROJECT_ID }}
            DB_URL=jdbc:postgresql:///web-public-coopac-db?cloudSqlInstance=${{ env.CLOUD_SQL_INSTANCE }}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
          secrets: |
            DB_USERNAME=DB_USERNAME:latest
            DB_PASSWORD=DB_PASSWORD:latest
            GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest
          flags: |
            --memory=2Gi
            --cpu=2
            --concurrency=80
            --execution-environment=gen2
            --timeout=300
            --min-instances=0
            --max-instances=1
            --cpu-boost
            --port=8080
            --add-cloudsql-instances=${{ env.CLOUD_SQL_INSTANCE }}

      - name: âœ… Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Deployment completed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ Service URL: ${{ steps.deploy.outputs.url }}"
          echo "ğŸ“¦ Image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.short-sha }}"
          echo "ğŸ·ï¸ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ“ Message: ${{ github.event.head_commit.message }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
