spring:
  application:
    name: cac-elsavaldor-backend-test

  # Use H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  # H2 Console (for debugging if needed)
  h2:
    console:
      enabled: false

  # Disable SQL initialization for tests
  sql:
    init:
      mode: never

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Server configuration for tests
server:
  port: 0

# Google OAuth Configuration (valores de test)
google:
  client:
    id: test-client-id.apps.googleusercontent.com

# JWT Configuration (valores de test)
jwt:
  secret: test_secret_key_for_testing_purposes_must_be_at_least_256_bits_long
  expiration: 86400000

# Administradores autorizados (valores de test)
app:
  authorized:
    admins: test@example.com,admin@test.com

# CORS Configuration (valores de test)
cors:
  allowed:
    origins:
      - http://localhost:4200
      - http://localhost:3000

# File storage config (valores de test)
file:
  storage:
    type: local
    local:
      base-path: ./test-uploads
      base-url: http://localhost:8080/uploads

# Logging configuration for tests
logging:
  level:
    com.elsalvador.coopac: INFO
    org.hibernate: WARN
    org.springframework: WARN
